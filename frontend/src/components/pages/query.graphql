query User($id: ID! = "youya66" $first: Int = 2 $after: Int = 1){
  user(id: $id){
    id
    name
    profileImage
    description
    articles(first: $first, after: $after){
      pageInfo{
        hasNextPage
      }
      edges{
        node{
          id
          url
          stockCounts
          title
        }
      }
    }
  }
}